<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Setup Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 .logo {
            font-size: 1.2em;
            filter: none;
        }

        h1 .title-text {
            background: linear-gradient(90deg, #8B0000, #ffffff, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(139, 0, 0, 0.6));
        }

        .controls {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.15);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8B0000;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(50, 50, 50, 0.8);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B0000, #660000);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B0000, #660000);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #8B0000, #660000);
            color: white;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.6);
        }

        button.download {
            background: linear-gradient(135deg, #e0e0e0, #999999);
            color: #000;
            box-shadow: 0 4px 15px rgba(200, 200, 200, 0.3);
        }

        button.download:hover {
            box-shadow: 0 6px 25px rgba(200, 200, 200, 0.5);
        }

        button.reset {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border: 2px solid #8B0000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button.reset:hover {
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.5);
            border-color: #A52A2A;
        }

        .upload-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
        }

        .upload-header {
            font-size: 0.9em;
            color: #8B0000;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn {
            padding: 12px 32px;
            font-size: 1em;
            background: linear-gradient(135deg, #8B0000, #660000);
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        .upload-btn:hover {
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.6);
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75em;
            margin-top: 8px;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(139, 0, 0, 0.2);
            min-height: 500px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(139, 0, 0, 0.4);
            cursor: crosshair;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .filter-buttons button {
            padding: 10px;
            font-size: 0.9em;
        }

        .watermark-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .watermark-controls input[type="text"],
        .watermark-controls input[type="number"],
        .watermark-controls select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            background: rgba(30, 30, 30, 0.8);
            color: #fff;
            font-size: 0.9em;
        }

        .watermark-controls input[type="color"] {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            background: transparent;
            cursor: pointer;
        }

        .crop-mode {
            background: rgba(139, 0, 0, 0.1);
            border: 2px solid #8B0000;
        }

        .crop-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 10;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8B0000;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .section-header {
            color: #8B0000;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(139, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

                    <input type="text" id="watermarkText" placeholder="Textul tƒÉu aici..." oninput="updateCanvas()">

        <div class="canvas-container" id="canvasContainer">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        let originalImage = null;
        let currentRotation = -90;
        let currentBrightness = 100;
        let currentContrast = 100;
        let currentSaturation = 100;
        let currentSharpness = 0;
        let currentCartoon = 0;
        let currentVignette = 0;
        let currentBlur = 0;
        let currentGlitch = 0;
        let currentNeon = 0;
        let currentRedBoost = 0;
        let currentGreenBoost = 0;
        let currentBlueBoost = 0;
        
        // Crop variables
        let cropMode = false;
        let cropStart = null;
        let cropEnd = null;
        let cropRect = null;

        // Load the image
        img.onload = function() {
            originalImage = img;
            resetToOriginal();
            updateCanvas();
        };
        
        img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMmEyYTJhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iI2FhYSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW5jYXJjYSBpbWFnaW5lYSB0YS4uLjwvdGV4dD48L3N2Zz4=';
        
        // Event listeners for all controls
        document.getElementById('rotation').addEventListener('input', (e) => {
            currentRotation = parseInt(e.target.value);
            document.getElementById('rotationValue').textContent = currentRotation + '¬∞';
            updateCanvas();
        });

        document.getElementById('brightness').addEventListener('input', (e) => {
            currentBrightness = parseInt(e.target.value);
            document.getElementById('brightnessValue').textContent = currentBrightness + '%';
            updateCanvas();
        });

        document.getElementById('contrast').addEventListener('input', (e) => {
            currentContrast = parseInt(e.target.value);
            document.getElementById('contrastValue').textContent = currentContrast + '%';
            updateCanvas();
        });

        document.getElementById('saturation').addEventListener('input', (e) => {
            currentSaturation = parseInt(e.target.value);
            document.getElementById('saturationValue').textContent = currentSaturation + '%';
            updateCanvas();
        });

        document.getElementById('sharpness').addEventListener('input', (e) => {
            currentSharpness = parseInt(e.target.value);
            document.getElementById('sharpnessValue').textContent = currentSharpness;
            updateCanvas();
        });

        document.getElementById('blur').addEventListener('input', (e) => {
            currentBlur = parseInt(e.target.value);
            document.getElementById('blurValue').textContent = currentBlur;
            updateCanvas();
        });

        document.getElementById('cartoon').addEventListener('input', (e) => {
            currentCartoon = parseInt(e.target.value);
            document.getElementById('cartoonValue').textContent = currentCartoon;
            updateCanvas();
        });

        document.getElementById('vignette').addEventListener('input', (e) => {
            currentVignette = parseInt(e.target.value);
            document.getElementById('vignetteValue').textContent = currentVignette;
            updateCanvas();
        });

        document.getElementById('glitch').addEventListener('input', (e) => {
            currentGlitch = parseInt(e.target.value);
            document.getElementById('glitchValue').textContent = currentGlitch;
            updateCanvas();
        });

        document.getElementById('neon').addEventListener('input', (e) => {
            currentNeon = parseInt(e.target.value);
            document.getElementById('neonValue').textContent = currentNeon;
            updateCanvas();
        });

        document.getElementById('redBoost').addEventListener('input', (e) => {
            currentRedBoost = parseInt(e.target.value);
            document.getElementById('redBoostValue').textContent = currentRedBoost;
            updateCanvas();
        });

        document.getElementById('greenBoost').addEventListener('input', (e) => {
            currentGreenBoost = parseInt(e.target.value);
            document.getElementById('greenBoostValue').textContent = currentGreenBoost;
            updateCanvas();
        });

        document.getElementById('blueBoost').addEventListener('input', (e) => {
            currentBlueBoost = parseInt(e.target.value);
            document.getElementById('blueBoostValue').textContent = currentBlueBoost;
            updateCanvas();
        });

        function resetToOriginal() {
            currentRotation = -90;
            currentBrightness = 100;
            currentContrast = 100;
            currentSaturation = 100;
            currentSharpness = 0;
            currentCartoon = 0;
            currentVignette = 0;
            currentBlur = 0;
            currentGlitch = 0;
            currentNeon = 0;
            currentRedBoost = 0;
            currentGreenBoost = 0;
            currentBlueBoost = 0;

            document.getElementById('rotation').value = -90;
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('sharpness').value = 0;
            document.getElementById('cartoon').value = 0;
            document.getElementById('vignette').value = 0;
            document.getElementById('blur').value = 0;
            document.getElementById('glitch').value = 0;
            document.getElementById('neon').value = 0;
            document.getElementById('redBoost').value = 0;
            document.getElementById('greenBoost').value = 0;
            document.getElementById('blueBoost').value = 0;

            document.getElementById('rotationValue').textContent = '-90¬∞';
            document.getElementById('brightnessValue').textContent = '100%';
            document.getElementById('contrastValue').textContent = '100%';
            document.getElementById('saturationValue').textContent = '100%';
            document.getElementById('sharpnessValue').textContent = '0';
            document.getElementById('cartoonValue').textContent = '0';
            document.getElementById('vignetteValue').textContent = '0';
            document.getElementById('blurValue').textContent = '0';
            document.getElementById('glitchValue').textContent = '0';
            document.getElementById('neonValue').textContent = '0';
            document.getElementById('redBoostValue').textContent = '0';
            document.getElementById('greenBoostValue').textContent = '0';
            document.getElementById('blueBoostValue').textContent = '0';
        }

        function updateCanvas() {
            if (!originalImage) return;

            const angle = currentRotation * Math.PI / 180;
            
            let sourceImg = originalImage;
            let w = sourceImg.width;
            let h = sourceImg.height;

            // Apply crop if exists
            if (cropRect) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropRect.width;
                tempCanvas.height = cropRect.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(originalImage, cropRect.x, cropRect.y, cropRect.width, cropRect.height, 0, 0, cropRect.width, cropRect.height);
                sourceImg = tempCanvas;
                w = cropRect.width;
                h = cropRect.height;
            }
            
            if (Math.abs(currentRotation) === 90 || Math.abs(currentRotation) === 270) {
                canvas.width = h;
                canvas.height = w;
            } else {
                canvas.width = w;
                canvas.height = h;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);
            
            let filterStr = `brightness(${currentBrightness}%) contrast(${currentContrast}%) saturate(${currentSaturation}%)`;
            if (currentBlur > 0) {
                filterStr += ` blur(${currentBlur}px)`;
            }
            ctx.filter = filterStr;
            ctx.drawImage(sourceImg, -w / 2, -h / 2, w, h);
            
            ctx.restore();

            // Apply RGB boosts
            if (currentRedBoost !== 0 || currentGreenBoost !== 0 || currentBlueBoost !== 0) {
                applyRGBBoost();
            }

            if (currentSharpness > 0) {
                applySharpness(currentSharpness / 100);
            }

            if (currentCartoon > 0) {
                applyCartoonEffect(currentCartoon / 100);
            }

            if (currentVignette > 0) {
                applyVignette(currentVignette / 100);
            }

            if (currentGlitch > 0) {
                applyGlitchEffect(currentGlitch / 100);
            }

            if (currentNeon > 0) {
                applyNeonEffect(currentNeon / 100);
            }

            // Apply watermark
            if (document.getElementById('watermarkToggle').checked) {
                applyWatermark();
            }

            // Draw crop selection
            if (cropMode && cropStart && cropEnd) {
                drawCropSelection();
            }
        }

        function applySharpness(amount) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            
            const output = ctx.createImageData(w, h);
            const outputPixels = output.data;
            
            const weights = [
                0, -amount, 0,
                -amount, 1 + 4 * amount, -amount,
                0, -amount, 0
            ];
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    
                    for (let c = 0; c < 3; c++) {
                        let sum = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const kidx = ((y + ky) * w + (x + kx)) * 4 + c;
                                const weight = weights[(ky + 1) * 3 + (kx + 1)];
                                sum += pixels[kidx] * weight;
                            }
                        }
                        outputPixels[idx + c] = Math.min(255, Math.max(0, sum));
                    }
                    outputPixels[idx + 3] = pixels[idx + 3];
                }
            }
            
            ctx.putImageData(output, 0, 0);
        }

        function applyCartoonEffect(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            const levels = Math.max(2, Math.floor(8 - intensity * 5));
            const factor = 255 / levels;
            
            for (let i = 0; i < pixels.length; i += 4) {
                pixels[i] = Math.round(pixels[i] / factor) * factor;
                pixels[i + 1] = Math.round(pixels[i + 1] / factor) * factor;
                pixels[i + 2] = Math.round(pixels[i + 2] / factor) * factor;
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            if (intensity > 0.3) {
                applyEdgeDetection(intensity);
            }
        }

        function applyEdgeDetection(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            const output = ctx.createImageData(w, h);
            const outputPixels = output.data;
            
            const threshold = 50 * intensity;
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    
                    let gx = 0, gy = 0;
                    for (let c = 0; c < 3; c++) {
                        const top = pixels[((y - 1) * w + x) * 4 + c];
                        const bottom = pixels[((y + 1) * w + x) * 4 + c];
                        const left = pixels[(y * w + (x - 1)) * 4 + c];
                        const right = pixels[(y * w + (x + 1)) * 4 + c];
                        
                        gx += (right - left);
                        gy += (bottom - top);
                    }
                    
                    const magnitude = Math.sqrt(gx * gx + gy * gy) / 3;
                    
                    if (magnitude > threshold) {
                        outputPixels[idx] = 0;
                        outputPixels[idx + 1] = 0;
                        outputPixels[idx + 2] = 0;
                    } else {
                        outputPixels[idx] = pixels[idx];
                        outputPixels[idx + 1] = pixels[idx + 1];
                        outputPixels[idx + 2] = pixels[idx + 2];
                    }
                    outputPixels[idx + 3] = 255;
                }
            }
            
            ctx.putImageData(output, 0, 0);
        }

        function applyVignette(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const idx = (y * w + x) * 4;
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const vignette = 1 - (dist / maxDist) * intensity;
                    
                    pixels[idx] *= vignette;
                    pixels[idx + 1] *= vignette;
                    pixels[idx + 2] *= vignette;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyGlitchEffect(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            
            const glitchLines = Math.floor(intensity * 20);
            
            for (let i = 0; i < glitchLines; i++) {
                const y = Math.floor(Math.random() * h);
                const offset = Math.floor((Math.random() - 0.5) * w * intensity * 0.1);
                const lineHeight = Math.floor(Math.random() * 5) + 1;
                
                for (let ly = 0; ly < lineHeight && y + ly < h; ly++) {
                    for (let x = 0; x < w; x++) {
                        const sourceX = Math.max(0, Math.min(w - 1, x - offset));
                        const sourceIdx = ((y + ly) * w + sourceX) * 4;
                        const targetIdx = ((y + ly) * w + x) * 4;
                        
                        pixels[targetIdx] = pixels[sourceIdx];
                        pixels[targetIdx + 1] = pixels[sourceIdx + 1];
                        pixels[targetIdx + 2] = pixels[sourceIdx + 2];
                    }
                }
            }
            
            // RGB split effect
            if (intensity > 0.3) {
                const offset = Math.floor(intensity * 10);
                for (let y = 0; y < h; y++) {
                    for (let x = 0; x < w; x++) {
                        const idx = (y * w + x) * 4;
                        if (x + offset < w) {
                            const rightIdx = (y * w + (x + offset)) * 4;
                            pixels[idx] = pixels[rightIdx];
                        }
                        if (x - offset >= 0) {
                            const leftIdx = (y * w + (x - offset)) * 4;
                            pixels[idx + 2] = pixels[leftIdx + 2];
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyNeonEffect(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            // Edge detection for neon outline
            const w = canvas.width;
            const h = canvas.height;
            const edges = new Uint8Array(w * h);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    let gx = 0, gy = 0;
                    
                    for (let c = 0; c < 3; c++) {
                        const top = pixels[((y - 1) * w + x) * 4 + c];
                        const bottom = pixels[((y + 1) * w + x) * 4 + c];
                        const left = pixels[(y * w + (x - 1)) * 4 + c];
                        const right = pixels[(y * w + (x + 1)) * 4 + c];
                        
                        gx += right - left;
                        gy += bottom - top;
                    }
                    
                    const magnitude = Math.sqrt(gx * gx + gy * gy) / 3;
                    edges[y * w + x] = magnitude > 30 ? 255 : 0;
                }
            }
            
            // Apply neon glow
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const idx = (y * w + x) * 4;
                    if (edges[y * w + x] > 0) {
                        const boost = intensity * 2;
                        pixels[idx] = Math.min(255, pixels[idx] * (1 + boost));
                        pixels[idx + 1] = Math.min(255, pixels[idx + 1] * (1 + boost));
                        pixels[idx + 2] = Math.min(255, pixels[idx + 2] * (1 + boost * 1.5));
                    }
                }
            }
            
            // Overall brightness boost for neon effect
            const brightBoost = 1 + (intensity * 0.3);
            for (let i = 0; i < pixels.length; i += 4) {
                pixels[i] = Math.min(255, pixels[i] * brightBoost);
                pixels[i + 1] = Math.min(255, pixels[i + 1] * brightBoost);
                pixels[i + 2] = Math.min(255, pixels[i + 2] * brightBoost);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyRGBBoost() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            for (let i = 0; i < pixels.length; i += 4) {
                pixels[i] = Math.min(255, Math.max(0, pixels[i] + currentRedBoost * 2));
                pixels[i + 1] = Math.min(255, Math.max(0, pixels[i + 1] + currentGreenBoost * 2));
                pixels[i + 2] = Math.min(255, Math.max(0, pixels[i + 2] + currentBlueBoost * 2));
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyWatermark() {
            const text = document.getElementById('watermarkText').value;
            if (!text) return;
            
            const size = parseInt(document.getElementById('watermarkSize').value);
            const color = document.getElementById('watermarkColor').value;
            const position = document.getElementById('watermarkPosition').value;
            const opacity = parseInt(document.getElementById('watermarkOpacity').value) / 100;
            
            ctx.save();
            ctx.font = `bold ${size}px Arial`;
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            const textHeight = size;
            
            let x, y;
            const padding = 20;
            
            switch(position) {
                case 'bottomRight':
                    x = canvas.width - textWidth - padding;
                    y = canvas.height - padding;
                    break;
                case 'bottomLeft':
                    x = padding;
                    y = canvas.height - padding;
                    break;
                case 'topRight':
                    x = canvas.width - textWidth - padding;
                    y = textHeight + padding;
                    break;
                case 'topLeft':
                    x = padding;
                    y = textHeight + padding;
                    break;
                case 'center':
                    x = (canvas.width - textWidth) / 2;
                    y = canvas.height / 2;
                    break;
            }
            
            ctx.fillText(text, x, y);
            ctx.restore();
        }

        function toggleWatermark() {
            const controls = document.getElementById('watermarkControls');
            const toggle = document.getElementById('watermarkToggle');
            controls.style.display = toggle.checked ? 'grid' : 'none';
            updateCanvas();
        }

        // Crop functionality
        function toggleCropMode() {
            cropMode = document.getElementById('cropToggle').checked;
            canvas.style.cursor = cropMode ? 'crosshair' : 'default';
            document.getElementById('cropBtn').style.display = cropMode ? 'inline-block' : 'none';
            document.getElementById('cancelCropBtn').style.display = cropMode ? 'inline-block' : 'none';
            
            if (!cropMode) {
                cropStart = null;
                cropEnd = null;
                updateCanvas();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!cropMode) return;
            const rect = canvas.getBoundingClientRect();
            cropStart = {
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height)
            };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!cropMode || !cropStart) return;
            const rect = canvas.getBoundingClientRect();
            cropEnd = {
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height)
            };
            updateCanvas();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!cropMode || !cropStart) return;
            const rect = canvas.getBoundingClientRect();
            cropEnd = {
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height)
            };
            updateCanvas();
        });

        function drawCropSelection() {
            if (!cropStart || !cropEnd) return;
            
            ctx.save();
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            
            const x = Math.min(cropStart.x, cropEnd.x);
            const y = Math.min(cropStart.y, cropEnd.y);
            const width = Math.abs(cropEnd.x - cropStart.x);
            const height = Math.abs(cropEnd.y - cropStart.y);
            
            ctx.strokeRect(x, y, width, height);
            
            // Darken outside area
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, y);
            ctx.fillRect(0, y, x, height);
            ctx.fillRect(x + width, y, canvas.width - (x + width), height);
            ctx.fillRect(0, y + height, canvas.width, canvas.height - (y + height));
            
            ctx.restore();
        }

        function applyCrop() {
            if (!cropStart || !cropEnd) {
                alert('SelecteazƒÉ mai √Ænt√¢i zona de crop!');
                return;
            }
            
            const x = Math.min(cropStart.x, cropEnd.x);
            const y = Math.min(cropStart.y, cropEnd.y);
            const width = Math.abs(cropEnd.x - cropStart.x);
            const height = Math.abs(cropEnd.y - cropStart.y);
            
            if (width < 10 || height < 10) {
                alert('Zona selectatƒÉ este prea micƒÉ!');
                return;
            }
            
            cropRect = { x, y, width, height };
            cropMode = false;
            document.getElementById('cropToggle').checked = false;
            cropStart = null;
            cropEnd = null;
            toggleCropMode();
            updateCanvas();
        }

        function cancelCrop() {
            cropStart = null;
            cropEnd = null;
            cropRect = null;
            cropMode = false;
            document.getElementById('cropToggle').checked = false;
            toggleCropMode();
            updateCanvas();
        }

        function applyPreset(preset) {

            currentBlur = values.blur;
            currentGlitch = values.glitch;

            currentGreenBoost = values.g;

            document.getElementById('vignette').value = values.vignette;
            document.getElementById('blur').value = values.blur;

            document.getElementById('greenBoost').value = values.g;

            document.getElementById('brightnessValue').textContent = values.brightness + '%';
            document.getElementById('contrastValue').textContent = values.contrast + '%';
            document.getElementById('saturationValue').textContent = values.saturation + '%';
            document.getElementById('sharpnessValue').textContent = values.sharpness;
            document.getElementById('cartoonValue').textContent = values.cartoon;
            document.getElementById('vignetteValue').textContent = values.vignette;
            document.getElementById('blurValue').textContent = values.blur;
            document.getElementById('glitchValue').textContent = values.glitch;
            document.getElementById('neonValue').textContent = values.neon;
            document.getElementById('redBoostValue').textContent = values.r;
            document.getElementById('greenBoostValue').textContent = values.g;
            document.getElementById('blueBoostValue').textContent = values.b;

        function resetFilters() {
            resetToOriginal();
            cropRect = null;
            updateCanvas();
        }

        function downloadImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1920;
            tempCanvas.height = 1080;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#000';
            tempCtx.fillRect(0, 0, 1920, 1080);

            const sourceCanvas = canvas;
            const scale = Math.min(1920 / sourceCanvas.width, 1080 / sourceCanvas.height);
            const scaledWidth = sourceCanvas.width * scale;
            const scaledHeight = sourceCanvas.height * scale;
            const x = (1920 - scaledWidth) / 2;
            const y = (1080 - scaledHeight) / 2;

            tempCtx.drawImage(sourceCanvas, x, y, scaledWidth, scaledHeight);

            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gaming_setup_1920x1080.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Handle image paste
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    loadImageFromFile(blob);
                }
            }
        });

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImageFromFile(file);
            }
        });

        function loadImageFromFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const newImg = new Image();
                newImg.onload = () => {
                    originalImage = newImg;
                    cropRect = null;
                    resetToOriginal();
                    updateCanvas();
                };
                newImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
