<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Setup Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 .logo {
            font-size: 1.2em;
            filter: none;
        }

        h1 .title-text {
            background: linear-gradient(90deg, #8B0000, #ffffff, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(139, 0, 0, 0.6));
        }

        .controls {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.15);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8B0000;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(50, 50, 50, 0.8);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B0000, #660000);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B0000, #660000);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #8B0000, #660000);
            color: white;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.6);
        }

        button.download {
            background: linear-gradient(135deg, #e0e0e0, #999999);
            color: #000;
            box-shadow: 0 4px 15px rgba(200, 200, 200, 0.3);
        }

        button.download:hover {
            box-shadow: 0 6px 25px rgba(200, 200, 200, 0.5);
        }

        button.reset {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border: 2px solid #8B0000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button.reset:hover {
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.5);
            border-color: #A52A2A;
        }

        .upload-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
        }

        .upload-header {
            font-size: 0.9em;
            color: #8B0000;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn {
            padding: 12px 32px;
            font-size: 1em;
            background: linear-gradient(135deg, #8B0000, #660000);
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        .upload-btn:hover {
            box-shadow: 0 6px 25px rgba(139, 0, 0, 0.6);
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75em;
            margin-top: 8px;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 0, 0, 0.2);
            min-height: 500px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(139, 0, 0, 0.4);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .filter-buttons button {
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="img/logo.png" alt="Logo" class="logo" style="height: 60px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
            <span class="logo" style="display: none;">üéÆ</span>
            <span class="title-text">Gaming Setup Editor</span>
        </h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Rota»õie: <span class="value-display" id="rotationValue">-90¬∞</span></label>
                <input type="range" id="rotation" min="-180" max="180" value="-90" step="1">
            </div>

            <div class="control-group">
                <label>Luminozitate: <span class="value-display" id="brightnessValue">100%</span></label>
                <input type="range" id="brightness" min="50" max="150" value="100" step="1">
            </div>

            <div class="control-group">
                <label>Contrast: <span class="value-display" id="contrastValue">100%</span></label>
                <input type="range" id="contrast" min="50" max="200" value="100" step="1">
            </div>

            <div class="control-group">
                <label>Satura»õie: <span class="value-display" id="saturationValue">100%</span></label>
                <input type="range" id="saturation" min="0" max="200" value="100" step="1">
            </div>

            <div class="control-group">
                <label>Claritate: <span class="value-display" id="sharpnessValue">0</span></label>
                <input type="range" id="sharpness" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Efect Cartoon: <span class="value-display" id="cartoonValue">0</span></label>
                <input type="range" id="cartoon" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Vignette: <span class="value-display" id="vignetteValue">0</span></label>
                <input type="range" id="vignette" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Filtre Predefinite:</label>
                <div class="filter-buttons">
                    <button onclick="applyPreset('gaming')">Gaming</button>
                    <button onclick="applyPreset('cinematic')">Cinematic</button>
                    <button onclick="applyPreset('vibrant')">Vibrant</button>
                    <button onclick="applyPreset('cool')">Cool</button>
                    <button onclick="applyPreset('warm')">Warm</button>
                    <button onclick="applyPreset('noir')">Noir</button>
                    <button onclick="applyPreset('cartoon')">Cartoon</button>
                </div>
            </div>

            <div class="buttons">
                <button class="reset" onclick="resetFilters()">‚ö´ ReseteazƒÉ</button>
                <button class="download" onclick="downloadImage()">‚¨á DescarcƒÉ (1920x1080)</button>
            </div>

            <div class="upload-section">
                <div class="upload-header">üìÅ √éncarcƒÉ Imaginea Ta</div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Alege Fi»ôier
                </button>
                <p class="upload-hint">sau apasƒÉ Ctrl+V pentru a lipi o imagine</p>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        let originalImage = null;
        let currentRotation = -90;
        let currentBrightness = 100;
        let currentContrast = 100;
        let currentSaturation = 100;
        let currentSharpness = 0;
        let currentCartoon = 0;
        let currentVignette = 0;

        // Load the image
        img.onload = function() {
            originalImage = img;
            // Reset la valorile originale c√¢nd se √ÆncarcƒÉ o imagine nouƒÉ
            resetToOriginal();
            updateCanvas();
        };
        
        img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMmEyYTJhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iI2FhYSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW5jYXJjYSBpbWFnaW5lYSB0YS4uLjwvdGV4dD48L3N2Zz4=';
        
        // Event listeners
        document.getElementById('rotation').addEventListener('input', (e) => {
            currentRotation = parseInt(e.target.value);
            document.getElementById('rotationValue').textContent = currentRotation + '¬∞';
            updateCanvas();
        });

        document.getElementById('brightness').addEventListener('input', (e) => {
            currentBrightness = parseInt(e.target.value);
            document.getElementById('brightnessValue').textContent = currentBrightness + '%';
            updateCanvas();
        });

        document.getElementById('contrast').addEventListener('input', (e) => {
            currentContrast = parseInt(e.target.value);
            document.getElementById('contrastValue').textContent = currentContrast + '%';
            updateCanvas();
        });

        document.getElementById('saturation').addEventListener('input', (e) => {
            currentSaturation = parseInt(e.target.value);
            document.getElementById('saturationValue').textContent = currentSaturation + '%';
            updateCanvas();
        });

        document.getElementById('sharpness').addEventListener('input', (e) => {
            currentSharpness = parseInt(e.target.value);
            document.getElementById('sharpnessValue').textContent = currentSharpness;
            updateCanvas();
        });

        document.getElementById('cartoon').addEventListener('input', (e) => {
            currentCartoon = parseInt(e.target.value);
            document.getElementById('cartoonValue').textContent = currentCartoon;
            updateCanvas();
        });

        document.getElementById('vignette').addEventListener('input', (e) => {
            currentVignette = parseInt(e.target.value);
            document.getElementById('vignetteValue').textContent = currentVignette;
            updateCanvas();
        });

        function resetToOriginal() {
            currentRotation = -90;
            currentBrightness = 100;
            currentContrast = 100;
            currentSaturation = 100;
            currentSharpness = 0;
            currentCartoon = 0;
            currentVignette = 0;

            document.getElementById('rotation').value = -90;
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('sharpness').value = 0;
            document.getElementById('cartoon').value = 0;
            document.getElementById('vignette').value = 0;

            document.getElementById('rotationValue').textContent = '-90¬∞';
            document.getElementById('brightnessValue').textContent = '100%';
            document.getElementById('contrastValue').textContent = '100%';
            document.getElementById('saturationValue').textContent = '100%';
            document.getElementById('sharpnessValue').textContent = '0';
            document.getElementById('cartoonValue').textContent = '0';
            document.getElementById('vignetteValue').textContent = '0';
        }

        function updateCanvas() {
            if (!originalImage) return;

            const angle = currentRotation * Math.PI / 180;
            
            let w = originalImage.width;
            let h = originalImage.height;
            
            if (Math.abs(currentRotation) === 90 || Math.abs(currentRotation) === 270) {
                canvas.width = h;
                canvas.height = w;
            } else {
                canvas.width = w;
                canvas.height = h;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);
            
            ctx.filter = `brightness(${currentBrightness}%) contrast(${currentContrast}%) saturate(${currentSaturation}%)`;
            ctx.drawImage(originalImage, -w / 2, -h / 2, w, h);
            
            ctx.restore();

            if (currentSharpness > 0) {
                applySharpness(currentSharpness / 100);
            }

            if (currentCartoon > 0) {
                applyCartoonEffect(currentCartoon / 100);
            }

            if (currentVignette > 0) {
                applyVignette(currentVignette / 100);
            }
        }

        function applySharpness(amount) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            
            const output = ctx.createImageData(w, h);
            const outputPixels = output.data;
            
            const weights = [
                0, -amount, 0,
                -amount, 1 + 4 * amount, -amount,
                0, -amount, 0
            ];
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    
                    for (let c = 0; c < 3; c++) {
                        let sum = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const kidx = ((y + ky) * w + (x + kx)) * 4 + c;
                                const weight = weights[(ky + 1) * 3 + (kx + 1)];
                                sum += pixels[kidx] * weight;
                            }
                        }
                        outputPixels[idx + c] = Math.min(255, Math.max(0, sum));
                    }
                    outputPixels[idx + 3] = pixels[idx + 3];
                }
            }
            
            ctx.putImageData(output, 0, 0);
        }

        function applyCartoonEffect(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            // Quantize colors pentru efect cartoon
            const levels = Math.max(2, Math.floor(8 - intensity * 5));
            const factor = 255 / levels;
            
            for (let i = 0; i < pixels.length; i += 4) {
                pixels[i] = Math.round(pixels[i] / factor) * factor;     // R
                pixels[i + 1] = Math.round(pixels[i + 1] / factor) * factor; // G
                pixels[i + 2] = Math.round(pixels[i + 2] / factor) * factor; // B
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Edge detection pentru contur
            if (intensity > 0.3) {
                applyEdgeDetection(intensity);
            }
        }

        function applyEdgeDetection(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            const output = ctx.createImageData(w, h);
            const outputPixels = output.data;
            
            const threshold = 50 * intensity;
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    
                    let gx = 0, gy = 0;
                    for (let c = 0; c < 3; c++) {
                        const top = pixels[((y - 1) * w + x) * 4 + c];
                        const bottom = pixels[((y + 1) * w + x) * 4 + c];
                        const left = pixels[(y * w + (x - 1)) * 4 + c];
                        const right = pixels[(y * w + (x + 1)) * 4 + c];
                        
                        gx += (right - left);
                        gy += (bottom - top);
                    }
                    
                    const magnitude = Math.sqrt(gx * gx + gy * gy) / 3;
                    
                    if (magnitude > threshold) {
                        outputPixels[idx] = 0;
                        outputPixels[idx + 1] = 0;
                        outputPixels[idx + 2] = 0;
                    } else {
                        outputPixels[idx] = pixels[idx];
                        outputPixels[idx + 1] = pixels[idx + 1];
                        outputPixels[idx + 2] = pixels[idx + 2];
                    }
                    outputPixels[idx + 3] = 255;
                }
            }
            
            ctx.putImageData(output, 0, 0);
        }

        function applyVignette(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const idx = (y * w + x) * 4;
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const vignette = 1 - (dist / maxDist) * intensity;
                    
                    pixels[idx] *= vignette;     // R
                    pixels[idx + 1] *= vignette; // G
                    pixels[idx + 2] *= vignette; // B
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyPreset(preset) {
            const presets = {
                gaming: { brightness: 110, contrast: 130, saturation: 140, sharpness: 30, cartoon: 0, vignette: 0 },
                cinematic: { brightness: 90, contrast: 120, saturation: 80, sharpness: 10, cartoon: 0, vignette: 40 },
                vibrant: { brightness: 105, contrast: 115, saturation: 160, sharpness: 40, cartoon: 0, vignette: 0 },
                cool: { brightness: 100, contrast: 110, saturation: 90, sharpness: 20, cartoon: 0, vignette: 0 },
                warm: { brightness: 105, contrast: 105, saturation: 120, sharpness: 15, cartoon: 0, vignette: 0 },
                noir: { brightness: 95, contrast: 150, saturation: 0, sharpness: 50, cartoon: 0, vignette: 60 },
                cartoon: { brightness: 110, contrast: 130, saturation: 150, sharpness: 0, cartoon: 80, vignette: 0 }
            };

            const values = presets[preset];
            currentBrightness = values.brightness;
            currentContrast = values.contrast;
            currentSaturation = values.saturation;
            currentSharpness = values.sharpness;
            currentCartoon = values.cartoon;
            currentVignette = values.vignette;

            document.getElementById('brightness').value = values.brightness;
            document.getElementById('contrast').value = values.contrast;
            document.getElementById('saturation').value = values.saturation;
            document.getElementById('sharpness').value = values.sharpness;
            document.getElementById('cartoon').value = values.cartoon;
            document.getElementById('vignette').value = values.vignette;

            document.getElementById('brightnessValue').textContent = values.brightness + '%';
            document.getElementById('contrastValue').textContent = values.contrast + '%';
            document.getElementById('saturationValue').textContent = values.saturation + '%';
            document.getElementById('sharpnessValue').textContent = values.sharpness;
            document.getElementById('cartoonValue').textContent = values.cartoon;
            document.getElementById('vignetteValue').textContent = values.vignette;

            updateCanvas();
        }

        function resetFilters() {
            resetToOriginal();
            updateCanvas();
        }

        function downloadImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1920;
            tempCanvas.height = 1080;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#000';
            tempCtx.fillRect(0, 0, 1920, 1080);

            const sourceCanvas = canvas;
            const scale = Math.min(1920 / sourceCanvas.width, 1080 / sourceCanvas.height);
            const scaledWidth = sourceCanvas.width * scale;
            const scaledHeight = sourceCanvas.height * scale;
            const x = (1920 - scaledWidth) / 2;
            const y = (1080 - scaledHeight) / 2;

            tempCtx.drawImage(sourceCanvas, x, y, scaledWidth, scaledHeight);

            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gaming_setup_1920x1080.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Handle image paste
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    loadImageFromFile(blob);
                }
            }
        });

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImageFromFile(file);
            }
        });

        function loadImageFromFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const newImg = new Image();
                newImg.onload = () => {
                    originalImage = newImg;
                    resetToOriginal();
                    updateCanvas();
                };
                newImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
